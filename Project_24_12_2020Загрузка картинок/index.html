 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
        <title>Image File Uploader</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

  <div>
    <h1 class="title">Your Image Uploader</h1>
    <p class="sub_title">You can upload any image you want</p>
    <input type="file" id="uploader" style="display: none" multiple accept="image/*">
    <label for="uploader" id="selectFiles">Select a file ...</label>
    <ul class="images"></ul>
  </div>

  <div class="modal-delete hidden">
    <div class="modal-delete-wrapper">
      <h4 class="modal-delete-title">Are you sure?</h4>
      <button class="modal-delete-btn modal-delete-confirm">Yes</button>
      <button class="modal-delete-btn modal-delete-cancel">Cancel</button>
    </div>
    
  </div>

  <div class="modal-image hidden">
    <div class="modal-image-wrapper"></div>
  </div>

  <script src="./js/writeToLocalStorage.js"></script>
  <script src="./js/hideModal.js"></script>
  <script src="./js/showModal.js"></script>
  <script src="./js/closeImage.js"></script>
  <script src="./js/closeImageByEscape.js"></script>
  <script src="./js/removeFileExtansion.js"></script>
  <script src="./js/displayImages.js"></script>
  <script src="./js/chooseImage.js"></script>
  <script src="./js/uploadImages.js"></script>
  <script src="./js/removeImage.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
