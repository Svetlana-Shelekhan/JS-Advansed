<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search a City</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form class="search-form">
      <div class="input-group">
        <input type="text" class="search" placeholder="City or State">
        <div class="close">
          <img src="img/clear.png" alt="clear">
        </div>
      </div>
      <ul class="suggestions"></ul>
  </form>

  <script src="js/showDefaultStructure.js"></script>
  <script src="js/showCloseBtn.js"></script>
  <script src="js/hideCloseBtn.js"></script>
  <script src="js/clearSearchInput.js"></script>
  <script src="js/findMatches.js"></script>
  <script src="js/displayMatches.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
