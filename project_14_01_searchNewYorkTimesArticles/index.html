<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Articles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <form class="search-form">
            <div class="input-group">
              <input type="text" class="search" placeholder="What are you looking for?">

                <img src="img/clear.png" alt="clear">

            </div>
            <ul class="suggestions"></ul>
        </form>
    </div>

    <script src="js/showDefaultStructure.js"></script>
    <script src="js/hideCloseBtn.js"></script>
    <script src="js/showCloseBtn.js"></script>
    <script src="js/createAPI.js"></script>
    <script src="js/clearSearchInput.js"></script>
    <script src="js/displayArticles.js"></script>
    <script src="js/debounce.js"></script>
    <script src="js/getDataFromNYTimes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
